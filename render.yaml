# render.yaml - Complete configuration
services:
  - type: web
    name: bite-me-buddy-admin
    runtime: python
    region: singapore  # or mumbai, oregon, frankfurt, etc.
    plan: free  # or starter ($7/month), standard ($25/month)
    rootDirectory: .  # Current directory
    buildCommand: |
      echo "üöÄ Starting build process..."
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "‚úÖ Dependencies installed"
      python -c "
      try:
          from models import init_admin_tables
          init_admin_tables()
          print('‚úÖ Admin tables initialized')
      except Exception as e:
          print(f'‚ö†Ô∏è Table init warning: {e}')
      "
      echo "üì¶ Build completed successfully!"
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /admin/health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: bite_me_buddy_db
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: ADMIN_SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false  # Set manually in dashboard
    disk:
      name: uploads
      mountPath: /opt/render/project/src/static/uploads
      sizeGB: 1

databases:
  - name: bite_me_buddy_db
    plan: free  # or starter, standard
    databaseName: bite_me_buddy
    user: bite_me_buddy_user
    region: singapore
